buildscript {
    ext.javaVersion = '1.8'
    ext.kotlinVersion = '1.1.4-3'
    ext.commonsVersion = '3.0'

    repositories {
        repositories {
            mavenLocal()
            jcenter()
        }
    }
}

allprojects {
    version '3.0'
    group 'pw.phylame.mala'

    repositories {
        mavenLocal()
        jcenter()
    }
}
